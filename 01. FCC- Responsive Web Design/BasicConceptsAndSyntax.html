<!-- best practice to place checkboxes in a html form
    1. Use the <input> Element: Define each checkbox using the <input> element with the type attribute set to "checkbox".
    2. Label Association: Always use a <label> element for each checkbox. This improves accessibility by making it easier for screen readers to identify the checkbox. The for attribute of the <label> should match the id of the checkbox.
    3. Grouping Checkboxes: If you have multiple checkboxes that are related, group them together using a <fieldset> element and provide a <legend> to describe the group.
    4. Consistent Layout: Ensure that the checkboxes are aligned properly and have consistent spacing. This can be achieved using CSS.
    5. Accessibility Considerations: Make sure that the checkboxes are accessible by keyboard and screen readers. This includes using appropriate ARIA roles and properties if necessary.
-->
